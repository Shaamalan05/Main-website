 <!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        button {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #444;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter value">
        <br>
        <button onclick="convert('cmToM')">cm to m</button>
        <button onclick="convert('mToCm')">m to cm</button>
        <button onclick="convert('mToKm')">m to km</button>
        <button onclick="convert('kmToM')">km to m</button>
        <p id="result">Result: -</p>
    </div>
    <script>
        function convert(type) {
            let value = parseFloat(document.getElementById("inputValue").value);
            let result = 0;
            if (isNaN(value)) {
                document.getElementById("result").innerText = "Please enter a valid number";
                return;
            }
            switch (type) {
                case 'cmToM': result = value / 100; break;
                case 'mToCm': result = value * 100; break;
                case 'mToKm': result = value / 1000; break;
                case 'kmToM': result = value * 1000; break;
            }
            document.getElementById("result").innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
