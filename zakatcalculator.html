<!DOCTYPE html>
<html>
<head>
    <title>Zakat Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .calculator {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        } 

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            background: #2575fc;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        .output {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
            padding: 10px;
            border-radius: 8px;
            background: #f8f8f8;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h2>ðŸ’° Zakat Calculator</h2>  

    <div class="calculator">
        <input type="number" id="amount" placeholder="Enter your wealth">
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <p class="output" id="output">Zakat: </p>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function calculateZakat() {
            let amount = parseFloat(document.getElementById("amount").value);
            let output = document.getElementById("output");
            let errorMessage = document.getElementById("error-message");

            if (amount < 0) {
                errorMessage.innerText = "Error: Enter a valid positive number!";
                output.innerText = "Zakat: -";
                return;
            }

            errorMessage.innerText = ""; 
            let zakat = amount * 0.025; 
            output.innerText = `Zakat: RM${zakat.toFixed(2)}`;
        }
    </script>

</body>
</html>
